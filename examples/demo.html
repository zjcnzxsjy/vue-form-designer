<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Vue Form Designer</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../dist/vue-form-designer.css">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <style>
      html,body,#app {
        width:100%;
        height: 100%;
        overflow: hidden;
      }
      body,
      div,
      h1 {
        margin: 0;
        padding: 0;
      }
      body {
        background: #fff;
        color: #555;
        font-size: 14px;
        font-family: Verdana, Arial, Helvetica, sans-serif;
      }
      .content {
        height: 100%;
      }
    </style>
</head>
<body>
    <div id="app">
      <div class="content">
          <form-designer>
          </form-designer>
      </div>
    </div>
    
    <script src="vue.min.js"></script>
    <script src="../dist/vue-form-designer.umd.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script>
      new Vue({
        el: '#app',
        data() {
          return {
            col: 10
          }
        }
      });
    </script>
</body>
</html>
